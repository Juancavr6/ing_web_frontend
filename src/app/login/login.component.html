
<mat-card class="box">
    <mat-card-header>
      <mat-card-title>Acceder como {{tipo}}</mat-card-title>
    </mat-card-header>
  <div class="example-form" >
      <mat-card-content>
        <mat-form-field class="field">
          <mat-label>Usuario</mat-label>
          <input matInput required [(ngModel)]="userid" class="inputclass">
        </mat-form-field>
        <br>
        <mat-form-field class="field">
            <mat-label>Contrase√±a</mat-label>
            <input matInput required [type]="hide ? 'password' : 'text'" class="inputclass" [(ngModel)]="pass">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button class="btn-block"  (click)="onSubmit()" type="submit">{{acceso}}</button>
    </div>
</mat-card>
